<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-Professors</title>
</head>
<body>
  <p>Add Professor Form:</p>
  <form action="/addprofessor" method="post">
    <div>
      <label>Full Name</label>
      <input type="text" name="fullname"/>
    </div>
    <div>
      <label>Domain</label>
      <input type="text" name="domain"/>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
