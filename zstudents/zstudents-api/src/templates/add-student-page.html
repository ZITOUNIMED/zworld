<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-students</title>
</head>
<body>
  <p>Add Student Form:</p>
  <form action="/addstudent" method="post">

      <label>First Name</label>

  </form>
</body>
</html>
